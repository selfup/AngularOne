<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  </head>
  <body ng-app="myApp" ng-cloak>
    <div class="header">
      <div class="container">
        <h1>Books</h1>
      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container" id="colors" style="background-color: {{ color.change }};">
        <br><br>
        <button id="change-color" class="btn btn-primary" ng-click="changeColor($index)">Change the background color</button>
        <a href="todo.html"><button  id="todo" class="btn btn-danger">Go to my Todo App!</button></a>
        <h1>Category: {{ title }}</h1>
        <h2>Promo: {{ promo }}</h2>

        <div class="col-md-6">
          <div class="thumbnail">
            <p class="title"><strong>Title:</strong> {{ product.name }}</p>
            <p class="price"><strong>Price:</strong> {{ product.price | currency }}</p>
            <p class="date"><strong>Date:</strong> Published: {{ product.pubdate | date }}</p>
            <p class="fun-repo"><strong>API Title:</strong> {{ repoName.title }}</p>
            <p><strong>API Body:</strong> {{ repoName.body }}</p>
            <p><strong>API Quality:</strong> {{ repoName.quality }}</p>
          </div>
        </div>

        <div class="col-md-6">
          <div class="thumbnail">
            <img src="http://www.userlogos.org/files/logos/2690_fernandosantucci/angular.io-logo.png">
          </div>
        </div>

      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Modules -->
    <script src="js/app.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
